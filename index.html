<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Create Your Own Tier List</h1>
    <form>
        <label for="tier-name"></label>
        <input type="text" id="tier-name" placeholder="Enter a tier name"/>
        <button id="add-tier-name-btn">Add Tier Name</button>
    </form>

    <form>
        <label for="image-url"></label>
        <input type="text" id="image-url" placeholder="Enter any image url"/>
        <button id="add-image-url-btn">Add Image</button>
    </form>

    <section id="tier-section">
        <div class="tier-container">
            <div class="tier-heading-div">
                <h2 class="tier-heading">Heading of sample Tier container</h2>
            </div>
            
            <div class="tier-items">
                
            </div>
        </div>
    </section>

    <section id="non-tier-section">
        <div class="non-tier-item" draggable="true">
            <img src="https://images.unsplash.com/photo-1561149877-84d268ba65b8?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YXZlbmdlcnN8ZW58MHx8MHx8fDA%3D"/>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
